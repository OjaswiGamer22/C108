<html>
    <head>
        <title>
            Sound Indentification Web App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header_div text-center" >
            <h2>
                Sound controlled Characters
            </h2>
            <p>
                Play different sounds like clap,snap,bell,whistle to make your characters to do any action.
            </p>


        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="starting()">
Start
                </button>
                <h4 id="result_name"> 
                    I can Hear

                </h4>
                <h4 id="result_confidence">
                    Accuracy

                </h4>
                <br>
                <img src="all.png" id="char_1" width="300" height="300">
                <img src="batman2.png" id="char_2" width="300" height="300" >
                <img src="Iron_man.png" id="char_3" width="300" height="300"> 
                <img src="Naruto.png" id="char_4" width="300" height="300">

            </center>

        </div>
        <div class="copyright_footer">
            Developed By Ojaswi Goel

        </div>
        <script src="main.js"></script>
    </body>
</html>
